<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Generator</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- links -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <img
        src="img/logo-food-nav.png"
        alt="A logo that consists of cutlery and a green background."
        class="nav__logo"
      />
    </nav>
    <main class="main__introductionPage" id="main__introductionPage">
      <div id="loader" class="loader hidden"></div>
      <img
        src="img/cook-mainPage.png"
        alt="An illustration to someone who cook"
        class="mainPage--img"
        id="mainPage--img"
      />

      <p
        class="main__description mainPage__description"
        id="mainPage__description"
      >
        Online Random Recipe Generator tool helps you to quickly generate a
        random recipe with a single click! 
      </p>

      <div class="container__category" id="container__category">
        <div class="category" tabindex="0" data-category="anything">
          <img
            src="/src/img/category-anything.png"
            alt="hotdog illustration"
            class="category--img"
          />
          <input
            type="radio"
            id="category-anything"
            name="category"
            value="anything"
          />
          <label for="category-anything">Anything</label>
        </div>

        <div class="category" tabindex="0">
          <img
            src="/src/img/category-vegetarian.png"
            alt="bowl of fruits illustration"
            class="category--img"
          />
          <input
            type="radio"
            id="category-vegetarian"
            name="category"
            value="vegetarian"
          />
          <label for="category-vegetarian">Vegetarian</label>
        </div>

        <div class="category" tabindex="0">
          <img
            src="/src/img/category-vegan.png"
            alt="bowl of salad illustration"
            class="category--img"
          />
          <!-- change this image -->
          <input
            type="radio"
            id="category-vegan"
            name="category"
            value="vegan"
          />
          <label for="category-vegan">Vegan</label>
        </div>
      </div>

      <button class="button button--generate" id="button--generate">
        Generate
      </button>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Generator</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- links -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <img
        src="img/logo-food-nav.png"
        alt="A logo that consists of cutlery and a green background."
        class="nav__logo"
      />
    </nav>
    <main class="main__introductionPage" id="main__introductionPage">
      <img
        src="img/cook-mainPage.png"
        alt="An illustration to someone who cook"
        class="mainPage--img"
      />

      <p
        class="main__description mainPage__description"
        id="mainPage__description"
      >
        Online Random Recipe Generator tool helps you to quickly generate a
        random recipe with a single click! 
      </p>

      <button class="button button--generate" id="button--generate">
        Generate
      </button>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>

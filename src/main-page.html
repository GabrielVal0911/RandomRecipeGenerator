<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Generator</title>
    <link rel="icon" type="image/png" href="./img/img-titlebar.png" />
    <meta
      name="description"
      content="Discover random and easy recipes instantly. The Random Recipe Generator is your go-to tool when you need quick inspiration for your next meal."
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- links -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <img
        src="img/logo-food-nav.png"
        alt="A logo that consists of cutlery and a green background."
        class="nav__logo"
      />
      <div class="nav-links">
        <a href="#" class="nav-home">Home</a>
        <a href="favorite-recipes.html" class="nav-favorite">Favorite</a>
      </div>
    </nav>
    <main class="main__introductionPage" id="main__introductionPage">
      <div class="loader-overlay hidden" id="loader-overlay">
        <div id="loader" class="loader hidden"></div>
      </div>
      <img
        src="img/cook-mainPage.png"
        alt="An illustration to someone who cook"
        class="mainPage--img"
        id="mainPage--img"
      />

      <p
        class="main__description mainPage__description"
        id="mainPage__description"
      >
        Online Random Recipe Generator tool helps you to quickly generate a
        random recipe with a single click! 
      </p>

      <div class="container__category" id="container__category">
        <div class="category active" tabindex="0" data-category="anything">
          <img
            src="img/category-anything.png"
            alt="hotdog illustration"
            class="category--img"
          />
          <input
            type="radio"
            id="category-anything"
            name="category"
            value="anything"
          />
          <label for="category-anything">Anything</label>
        </div>

        <div class="category" tabindex="0" data-category="Vegetarian">
          <img
            src="img/category-vegetarian.png"
            alt="bowl of fruits illustration"
            class="category--img"
          />
          <input
            type="radio"
            id="category-vegetarian"
            name="category"
            value="vegetarian"
          />
          <label for="category-vegetarian">Vegetarian</label>
        </div>

        <div class="category" tabindex="0" data-category="Vegan">
          <img
            src="img/category-vegan.png"
            alt="bowl of salad illustration"
            class="category--img"
          />

          <input
            type="radio"
            id="category-vegan"
            name="category"
            value="vegan"
          />
          <label for="category-vegan">Vegan</label>
        </div>
      </div>

      <button class="button button--generate" id="button--generate">
        Generate
      </button>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
